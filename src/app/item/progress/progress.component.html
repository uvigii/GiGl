<GridLayout cols="*" rows="auto">
    <GridLayout row="0" col="0" [columns]="gi_columns" class="progressbar" background="#D2D2D2">
        <StackLayout col="0" class="progressbar-value" [background]="gi_color"></StackLayout>
    </GridLayout>

    
    <StackLayout row="0" col="0">
        <Label [text]="name" class="gi"></Label>
    </StackLayout>
</GridLayout>
